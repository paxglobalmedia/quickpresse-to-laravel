title = "Total day"
url = "/total-day"
layout = "print"
is_hidden = 0

[session]
security = "user"
redirect = "account/connection"

[Reports]
pageNumber = "{{ :page }}"
itemsPerPage = 1000
==
<div class="container-fluid mb-5">
    <div class="row mt-3">
        <div class="col ">
            <img class="mt-2"
                 src="{{ 'assets/images/logo.jpg'|theme }}">
        </div>
        <div class="col text-right">
            <h1 class="h1-responsive text-primary">{{ 'Total day'|_ }} </h1>
        </div>
    </div>
    <div class="row mb-5">
        <div class="col-sm-12">
           {% component 'Reports' %}
        </div>
    </div>
    <div class="row mb-5"><div class="col"></div></div>
</div>
{% component 'session' %}
