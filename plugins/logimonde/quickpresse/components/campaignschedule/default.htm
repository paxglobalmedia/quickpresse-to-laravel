<div class="row">
    <div class="col">
        <h4 class="h4-responsive">{{ 'Eblast subject'|_ }}:&nbsp;<strong
                    class="grey-text text-darken-1">{{ campaign.title }}</strong></h4>
    </div>

</div>
<div class="row mt-3">
    <div class="col {% if balance > 0 %}d-block{% else %}d-none{% endif %}" id="schedule-form">
        {% partial __SELF__ ~ '::_form' %}
    </div>

    <div class="{% if balance == 0 %}col col-md-6{% else %}col{% endif %}" id="schedule-list">
        {% partial __SELF__ ~ '::_list' %}
    </div>
</div>
<hr class="mt-3">
<div class="row mt-3">
    <div class="col text-right">
        <a href="{{ 'app/manage'|page({qp: campaign.id}) }}"
           class="btn btn-link btn-cancel">
            <i class="fa fa-history"></i>&nbsp;
            {{ 'Back'|_ }}
        </a>
    </div>
</div>
