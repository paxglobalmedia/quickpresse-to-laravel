<div class="wrapper-template basic-image">
    {% set block = 'block-flyer-' ~ counter %}

         data-file-type=""
         data-image-size="750"
         data-block-type="image">
        {% partial __SELF__ ~ '::templates/__block_image' block=block %}
    </div>
</div>
