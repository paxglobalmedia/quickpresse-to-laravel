<div class="block-file-header text-right">
    <i class="fa {% if contentData %}fa-edit{% else %}fa-plus-square-o{% endif %} pointer"
       title="{% if contentData %}{{ 'Edit block properties'|_ }}{% else %}{{ 'Insert image or HTML file'|_ }}{% endif %}"
       onclick="getBlockContent(this)"></i>
    {% if contentData %}
        <div class="d-inline" style="border-left: 2px solid #ffffff;margin-right: 5px;"></div>
        <i class="fa fa-trash pointer"
           data-id="{{ contentData.id }}"
           data-template-file="CampaignContent::{{ campaign.template.partial_file }}"
           data-confirm="{{ 'Are you sure'|_ }}?"
           onclick="removeFileContent(this)"></i>
    {% endif %}
</div>
<div class="block-file"
     onclick="getBlockContent(this)">
    {% if contentData.block == block %}
        <img src="{{ server ~ contentData.source_path }}"
             class="img-fluid block-file-item mx-auto d-block" data-server="{{ server }}"
             id="{{ contentData.id }}" style="z-index: 1;">
    {% else %}
        <div class="text-center my-2" style="z-index: 1;">
            <i class="fa fa-picture-o fa-3x grey-text"></i>
            <p class="text-center">
                {{ 'Upload an image or select an image from library'|_ }}
            </p>
        </div>
        <div style="z-index: 1;">
            {#{% content 'app/specification.htm' %}#}
        </div>
    {% endif %}
</div>
