<div class="row">
    <div class="col">
        {% if blockType == 'mix' or blockType == 'image' %}
            {% partial __SELF__ ~ '::settings/__library' %}
            <div class="row mt-3">
                <div class="col" style="border-bottom: 1px solid #ececec;"></div>
            </div>
        {% endif %}
        {% if blockType != 'text' %}
            {% partial __SELF__ ~ '::settings/__upload_file' %}
        {% endif %}
        {% if blockType == 'text' %}
            {% partial __SELF__ ~ '::settings/__edit_text' %}
        {% endif %}
    </div>
</div>
<input type="hidden" name="set_img_width" value="{{ imageWidth }}">
<input type="hidden" name="called_block" value="{{ block }}">
