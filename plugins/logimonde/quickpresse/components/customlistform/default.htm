{{ form_open({"id":"form-list", "data-redirect": redirect }) }}
<div class="row my-4 ">
    <div class="col-12 col-lg-6 mb-4">
        {% partial __SELF__ ~ '::_form' %}
    </div>
</div>
<hr>
<div class="row mt-3">
    <div class="col-12 col-lg-7">
        {% if customList %}
            <input type="hidden" name="list_id" value="{{ customList.id }}">
        {% endif %}
        <span class="field-required"> </span>&nbsp; {{ 'Required fields'|_ }}
    </div>
    <div class="col-12 col-lg-5 text-right">

        <a href="{{ 'app/lists'|page }}"
           class="btn btn-link btn-cancel mr-3">{{ 'Cancel'|_ }}</a>
        <button type="button"
                class="btn btn-primary"
                data-message="{{ 'The list has been saved'|_ }}"
                onclick="sendFormList(this)">
            {{ 'Submit'|_ }}
        </button>
    </div>
</div>
{{ form_close() }}
