{# -- ........... Header .............-- #}
    {% if campaign.type_qp != 'custom' %}
        <table bgcolor="#f9f9f9" border="0" align="center" width="100%" style="background-color: #f9f9f9;">
            <tr>
                <td>
                    <table border="0" align="center" cellpadding="0" cellspacing="0">
                        <tr>
                            <td style="text-align: center;vertical-align: middle;height: 80px;">
                                <a href="http://new.quickpresse.com" target="_blank">
                                    <img src="{{ host ~ 'themes/logimonde/assets/images/logo.png' }}" alt="Quick Presse"
                                         width="220">
                                </a>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    {% endif %}

{# -- ........... Template .............-- #}

{{ template|raw }}

{# -- ........... Footer .............-- #}
<table class="footer" bgcolor="#f3f3f3" border="0" align="center" width="100%">
    <tr>
        <td>

            <table align="center" cellpadding="1" cellspacing="1" style="width: 550px;" width="550">

                <tr>
                    <td style="font-family: Helvetica, sans-serif;text-align: center;font-size: 11px;vertical-align: middle;min-height: 60px;color:#000;line-height: 1.42857143;padding-top: 25px;">
                        {{ footer|raw }}

                    </td>
                </tr>
                {% if campaign.type_qp == 'custom' %}
                    <tr>
                        <td style="text-align: center;vertical-align: middle;padding-top: 10px;padding-bottom: 10px;">
                            <a href="http://new.quickpresse.com" target="_blank">
                                <img src="{{ 'http://media.logimonde.net/image/logos/quickpresse_sm.png' }}" alt="Quick Presse"
                                     width="150">
                            </a>
                        </td>
                    </tr>
                {% endif %}
            </table>
            <img style="visibility:hidden;width:1px;height:1px;" border="0" width="1" height="1"
                 src="{{ host ~ '/stats/show/' ~ qp.id }}"/>
        </td>
    </tr>
</table>
