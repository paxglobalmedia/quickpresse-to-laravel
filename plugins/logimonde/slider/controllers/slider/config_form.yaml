# Record name
name: Slider

# Model Form Field configuration
form: $/logimonde/slider/models/slider/fields.yaml

# Model Class name
modelClass: Logimonde\Slider\Models\Slider

# Default redirect location
defaultRedirect: logimonde/slider/slider

# Create page
create:
    title: Create Slider
