<h1 class="h1-responsive text-primary">{{ 'Company'|_ }} :
    <span class="grey-text">{{ company.name }}</span>
</h1>
<div class="row mt-4">
    <div class="col">
        <ul class="nav nav-tabs" role="tablist">
            <li class="nav-item">
                <a class="nav-link active"
                   data-toggle="tab" href="#company" role="tab">{{ 'Company'|_ }}</a>
            </li>
            <li class="nav-item">
                <a class="nav-link"
                   data-toggle="tab" href="#users" role="tab">{{ 'Users'|_ }}</a>
            </li>
            <li class="nav-item">
                <a class="nav-link"
                   data-toggle="tab" href="#accounts" role="tab">{{ 'Subaccounts'|_ }}</a>
            </li>
        </ul>


        <!-- Tab panes -->
        <div class="tab-content">
            <div class="tab-pane active" id="company" role="tabpanel" style="min-height: 350px;">
                {% partial  'account/_company_form' %}
            </div>
            <div class="tab-pane" id="users" role="tabpanel" style="min-height: 350px;">
                {% partial  'account/_user_list' %}
            </div>
            <div class="tab-pane" id="accounts" role="tabpanel" style="min-height: 350px;">
                {% partial 'account/_subaccounts' %}
            </div>

        </div>
    </div>
</div>
