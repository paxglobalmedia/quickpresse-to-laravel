{{ form_open({"id":"form-security-user", "data-redirect": redirect}) }}

<div class="row my-5">
    <div class="col">
        <i class="fa fa-info-circle"></i> {{ 'To reset this users password, enter a new password here.'|_ }}
        <div class="row mt-5">
            <div class="col-md-6">
                <div class="form-group">
                    <label>{{ 'Password'|_ }}</label>
                    <input type="password" class="form-control" required
                           name="password" id="pwd1-user">

                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>{{ 'Confirm your password'|_ }}</label>
                    <input type="password" class="form-control" required
                           data-parsley-equalto="#pwd1-user"
                           name="password_confirmation">
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-sm-8">
                <input type="hidden" name="user" value="{{ currentUser.id }}">
            </div>
            <div class="col text-right">
                <button class="btn btn-primary" type="button"
                        onclick="saveUpdatePassword(this)">{{ 'Update'|_ }}</button>

            </div>
        </div>
    </div>
</div>

{{ form_close() }}
