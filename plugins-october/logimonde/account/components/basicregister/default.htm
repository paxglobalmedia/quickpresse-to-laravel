<div class="row my-5 form-profile">
    <div class="col mt-3">
        <div class="card" style="background-color:rgba(255,255,255,0.9);">
            <div class="card-body" id="profile-body">
                <h1 class="h1-responsive">{{ 'Create an user'|_ }}</h1>
                {{ form_open({"id":"form-register-user", 'files':'true' }) }}
                <div class="form-row mt-5">
                    <div class="col col-sm-6 form-group">
                        <label>{{ 'Email'|_ }}</label>
                        <input type="email" class="form-control" required
                               name="email">
                    </div>
                    <div class="col col-sm-6 form-group">
                        <label for="selectLanguage">{{ 'Account Language'|_ }}</label>
                        <select id="selectLanguage" class="form-control"
                                name="language" required>
                            <option value="">{{ 'Select a language'|_ }}</option>
                            <option value="en">English</option>
                            <option value="fr">Fran√ßais</option>
                        </select>

                    </div>
                </div>
                <div class="form-row">
                    <div class="col col-sm-6 form-group">
                        <label>{{ 'Password'|_ }}</label>
                        <input type="password" class="form-control"
                               name="password" id="pwd1" required>
                    </div>
                    <div class="col col-sm-6 form-group">
                        <label>{{ 'Confirm your password'|_ }}</label>
                        <input type="password" class="form-control"
                               name="pwd2" required
                               data-parsley-equalto="#pwd1">
                    </div>
                </div>
                <div class="form-row mt-2">
                    <div class="col-12 col-sm-6 form-group">
                        <label>{{ 'First name'|_ }}</label>
                        <input type="text" class="form-control" required
                               name="first_name">
                    </div>
                    <div class="col-12 col-sm-6 form-group">
                        <label>{{ 'Last name'|_ }}</label>
                        <input type="text" class="form-control" required
                               name="last_name">
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-12 col-sm-5 form-group">
                        <label>{{ 'Title'|_ }}</label>
                        <input type="text" class="form-control"
                               name="title" >
                    </div>
                    <div class="col-8 col-sm-4 form-group">
                        <label>{{ 'Phone'|_ }}</label>
                        <input type="text" class="form-control" required
                               name="phone" >
                    </div>
                    <div class="col-4 col-sm-3 form-group">
                        <label>{{ 'Extension'|_ }}</label>
                        <input type="text" class="form-control"
                               name="extension" >
                    </div>
                </div>
                <div class="row">
                    <div class="col form-group">
                        <label>{{ 'Company name'|_ }}</label>
                        <input type="text" class="form-control" required
                               name="company">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-8">
                        <span class="field-required"></span>&nbsp;
                        <small>{{ 'Required fields'|_ }}</small>
                    </div>
                    <div class="col-md-4 text-right">
                        <button type="button" class="btn btn-primary"
                                onclick="saveRegisterUser(this)">
                            <i class="fa fa-save"></i>&nbsp;
                            {{ 'Submit'|_ }}
                        </button>
                    </div>
                </div>
                {{ form_close() }}
            </div>
            <div class="card-footer text-muted text-center">
                {{ "Already have an account?"|_ }}&nbsp;
                <a href="{{ 'account/connection'|page }}">{{ 'Log in'|_ }}</a>
            </div>
        </div>
    </div>

</div>
