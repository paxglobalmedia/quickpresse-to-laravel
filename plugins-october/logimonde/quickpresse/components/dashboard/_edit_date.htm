<div class="modal-content">
    <div class="modal-header bg-primary">
        <h5 class="modal-title text-white">{{ 'Edit e-blast date'|_ }}</h5>
        <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true"><i class="fa fa-times"></i> </span>
        </button>
    </div>
    <div class="modal-body" style="height: 430px;">
        {% if send %}
            <h4 class="h4-responsive text-primary">
                {{ send.eblast.title }}
            </h4>
            <h6>
                {{ send.eblast.company.Name }}
                - {{ lang == 'en' ? send.eblast.product.name_en : send.eblast.product.name_fr }}
            </h6>
        {% endif %}
        <div class="row mt-5 justify-content-center">
            <div class="col-8">
                <div class="form-group">
                    <label>{{ 'Date'|_ }}</label>
                    <input type="text" class="form-control datepicker" required
                           name="date" value="{{ send ? send.date_required|mydate : '' }}">
                </div>
            </div>
            <div class="col-8">
                <div class="form-group">
                    <label>{{ 'Time'|_ }}</label>
                    <input type="text" class="form-control timepicker"
                           name="time" value="{{ send.time_required }}">
                </div>
            </div>
        </div>
    </div>
    <input type="hidden" name="send_id" value="{{ send.id }}">
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">{{ 'Cancel'|_ }}</button>
        <button type="button" class="btn btn-primary"
                onclick="editEblastDate(this)">{{ 'Save'|_ }}</button>
    </div>
</div>
