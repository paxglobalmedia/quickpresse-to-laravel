<div class="row">
    {% for template in templates %}
        <div class="col-12 py-3">
            <div class="m-1 p-1 hoverable pointer template-item {% if campaign.template_id == template.id %}selected{% endif %} "
                 data-template-id="{{ template.id }}"
                 data-campaign-id="{{ campaign.id }}"
                 data-template-partial="{{ template.partial_file }}"
                 onclick="getTemplate(this);">
                <div class="row">
                    <div class="col">
                        <img class="img-fluid" src="{{ template.preview.path }}">
                    </div>
                </div>
                <div class="row">
                    <div class="col text-center">
                        <div style="font-size: 0.75em;line-height: 110%;">
                            {% if lang== 'en' %}
                                {{ template.name }}
                            {% else %}
                                {{ template.name_fr }}
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>

        </div>
    {% endfor %}
</div>
